<!-- 
  Reusable Carousel Component
  Usage: Include this in your main HTML and customize the logos array
-->
<section class="bg-gray-50 py-12">
  <div class="container mx-auto px-4">
    <!-- Section Title -->
    <div class="text-center mb-8">
      <h3 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">
        Trusted by Leading Organizations & Alumni from Top Universities
      </h3>
      <p class="text-gray-600 text-sm md:text-base">
        Collaboration with industry leaders and graduates from world-class institutions
      </p>
    </div>

    <!-- Clients Carousel -->
    <div class="mb-12">
      <h4 class="text-center text-lg font-semibold text-gray-700 mb-6">Our Clients</h4>
      <div class="carousel-container">
        <div class="carousel-track" data-carousel-type="clients">
          <!-- Client logos will be populated by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Universities Carousel -->
    <div>
      <h4 class="text-center text-lg font-semibold text-gray-700 mb-6">Alumni Network</h4>
      <div class="carousel-container">
        <div class="carousel-track" data-carousel-type="universities">
          <!-- University logos will be populated by JavaScript -->
        </div>
      </div>
    </div>
  </div>
</section>
