<!-- 
  Reusable Card Component
  Usage: Customize content and add appropriate classes
-->

<!-- Basic Card -->
<div class="card">
  <div class="p-6">
    <h3 class="text-xl font-semibold mb-2">Card Title</h3>
    <p class="text-gray-600 mb-4">Card description goes here. This is a sample text to demonstrate the card layout.</p>
    <button class="btn btn-primary">Learn More</button>
  </div>
</div>

<!-- Card with Image -->
<div class="card-hover">
  <img src="https://via.placeholder.com/400x200" alt="Card Image" class="w-full h-48 object-cover">
  <div class="p-6">
    <h3 class="text-xl font-semibold mb-2">Card with Image</h3>
    <p class="text-gray-600 mb-4">This card includes an image at the top and follows the same structure.</p>
    <button class="btn btn-outline">View Details</button>
  </div>
</div>
